<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">
        <header>
            <h1>My suitcase</h1>
        </header>
        <main>
            <h2>To do List </h2>
            <div class="container flex">
                <section>
                    <ul >
                        <li v-for="(object,index) in valigia" :class="valigia[index].done == true ? 'sbarra' : ' '" class="flex">
                            <p :class="valigia[index].done == true ? 'sbarra' : ' '">
                                {{ valigia[index].item }}
                            </p>
                            <span @click = "delateItemInList(index)" class="cursor-open">
                                <i class="fa-regular fa-circle-xmark"></i>
                            </span>
                        </li>
                    </ul>
                </section>
                <section id="section-add">
                    <p>Aggiungi un nuovo elemento alla tua lista</p>
                    <input type="text" name="newItem" id="newItem" placeholder="Inserisci qui il nuovo elemento">
                    <button>Add</button>

                </section>
            </div>
        </main>
        
    </div>

    <script src="js/myscript.js"></script>    
</body>
</html>
